# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: Kanzat/jwiki
          path: 'jwiki'
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build JWiki with Gradle
        uses: gradle/gradle-build-action@v2.2.1
        with:
          build-root-directory: jwiki
          arguments: publishToMavenLocal
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: target/ukwikitasks.jar
          if-no-files-found: error

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: artifact
      - name: Copy artifacts to ToolForge over SSH and redeploy
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: login.toolforge.org
          user: kanzat
          key: ${{ secrets.DC_PASS }}
          connect_timeout: 10s
          scp: |
            './ukwikitasks.jar' => /data/project/kanzattool1/
            './.github/workflows/startcmd.sh' => /data/project/kanzattool1/
            './.github/workflows/deploy.sh' => /data/project/kanzattool1/
          last_ssh: |
            echo 'user=KanzatBot\npassword=${{secrets.BOT_KEY}}' /data/project/kanzattool1/credentials.properties
            become kanzattool1 sh /data/project/kanzattool1/deploy.sh
